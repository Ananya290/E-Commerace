<div class="container my-5">
  <h1 class="text-center mb-4">Add New Product</h1>
  <p class="alert alert-success text-center" *ngIf="productAddedmssg">
    {{ productAddedmssg }}
  </p>
  <form #addproducts="ngForm" (ngSubmit)="addProduct(addproducts.value)" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input type="text" id="productName" class="form-control" placeholder="Enter Product Name" name="Productname"
        ngModel />
    </div>
    <div class="mb-3">
      <label for="productPrice" class="form-label">Product Price</label>
      <input type="text" id="productPrice" class="form-control" placeholder="Enter Product Price" name="productPrice"
        ngModel />
    </div>
    <div class="mb-3">
      <label for="color" class="form-label">Product Color</label>
      <input type="text" id="color" class="form-control" placeholder="Enter Product Color" name="color" ngModel />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Product Description</label>
      <textarea id="description" class="form-control" placeholder="Enter Product Description" name="description"
        rows="3" ngModel></textarea>
    </div>
    <div class="mb-3">
      <label for="url" class="form-label">Product URL</label>
      <input type="text" id="url" class="form-control" placeholder="Enter Product URL" name="url" ngModel />
    </div>
    <button type="submit" class="btn btn-primary w-100">Add Product</button>
  </form>
</div>
