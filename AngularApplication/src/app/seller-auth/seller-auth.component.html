<div  *ngIf ="!showLogin" class="container">
    <div class="signup-container">
      <div  class="signup">
        <h1>Seller Sign-Up</h1>
      </div>
      <form #sellerSignUp ="ngForm" (ngSubmit)="signup(sellerSignUp.value)">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" ngModel name = "name" id="name" placeholder="Enter Name">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password"ngModel name = "password" placeholder="Enter Password">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" ngModel name = "email" placeholder="Enter Email">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <a class="btn btn-link text-primary" (click)="openLogin()">Already Have Account ? Click to Login</a>
      </form>
    </div>
  </div>
  <div *ngIf="showLogin" class="container">
    <div class="login-container">
      <div  class="login">
        <h1>Seller Login</h1>
        <div class="alert alert-danger" *ngIf="authError">
          {{ authError }}
        </div>      </div>
      <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            ngModel
            name="email"
            id="email"
            placeholder="Enter Email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            ngModel
            name="password"
            id="password"
            placeholder="Enter Password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a class="btn btn-link text-primary" (click)="OpenSignUp()">Don't Have an Account? Click on Sign-Up</a>

      </form>
    </div>
  </div>
